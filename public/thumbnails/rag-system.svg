<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0f172a"/>

  <defs>
    <linearGradient id="gradAI1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#gradAI1)"/>

  <!-- Neural network connections -->
  <g stroke="#3b82f6" stroke-width="1" opacity="0.3">
    <line x1="200" y1="150" x2="400" y2="200"/>
    <line x1="200" y1="150" x2="400" y2="300"/>
    <line x1="200" y1="250" x2="400" y2="200"/>
    <line x1="200" y1="250" x2="400" y2="300"/>
    <line x1="200" y1="350" x2="400" y2="300"/>
    <line x1="200" y1="350" x2="400" y2="400"/>
    <line x1="200" y1="450" x2="400" y2="400"/>
    <line x1="400" y1="200" x2="600" y2="250"/>
    <line x1="400" y1="300" x2="600" y2="250"/>
    <line x1="400" y1="300" x2="600" y2="350"/>
    <line x1="400" y1="400" x2="600" y2="350"/>
  </g>

  <!-- Input nodes (Documents) -->
  <circle cx="200" cy="150" r="35" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="185" y="145" font-family="system-ui" font-size="10" fill="#64748b">PDF</text>
  <text x="180" y="160" font-family="system-ui" font-size="8" fill="#3b82f6">Document</text>

  <circle cx="200" cy="250" r="35" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="183" y="245" font-family="system-ui" font-size="10" fill="#64748b">Image</text>
  <text x="182" y="260" font-family="system-ui" font-size="8" fill="#8b5cf6">Vision</text>

  <circle cx="200" cy="350" r="35" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
  <text x="185" y="345" font-family="system-ui" font-size="10" fill="#64748b">Text</text>
  <text x="180" y="360" font-family="system-ui" font-size="8" fill="#06b6d4">Query</text>

  <circle cx="200" cy="450" r="35" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="180" y="445" font-family="system-ui" font-size="10" fill="#64748b">Audio</text>
  <text x="175" y="460" font-family="system-ui" font-size="8" fill="#22c55e">Speech</text>

  <!-- Processing nodes -->
  <rect x="350" y="170" width="100" height="60" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="370" y="195" font-family="system-ui" font-size="10" fill="#64748b">Embeddings</text>
  <text x="368" y="215" font-family="system-ui" font-size="8" fill="#8b5cf6">text-embed-3</text>

  <rect x="350" y="270" width="100" height="60" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="365" y="295" font-family="system-ui" font-size="10" fill="#64748b">ChromaDB</text>
  <text x="363" y="315" font-family="system-ui" font-size="8" fill="#3b82f6">Vector Store</text>

  <rect x="350" y="370" width="100" height="60" rx="12" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
  <text x="365" y="395" font-family="system-ui" font-size="10" fill="#64748b">LangChain</text>
  <text x="368" y="415" font-family="system-ui" font-size="8" fill="#06b6d4">Retrieval</text>

  <!-- Output node (LLM) -->
  <circle cx="600" cy="250" r="50" fill="#1e293b" stroke="url(#gradAI1)" stroke-width="3"/>
  <text x="575" y="245" font-family="system-ui" font-size="14" font-weight="bold" fill="white">GPT-4</text>
  <text x="568" y="265" font-family="system-ui" font-size="9" fill="#8b5cf6">Generation</text>

  <circle cx="600" cy="350" r="40" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="575" y="345" font-family="system-ui" font-size="10" fill="#64748b">Output</text>
  <text x="568" y="362" font-family="system-ui" font-size="8" fill="#22c55e">Response</text>

  <!-- Chat interface mockup -->
  <rect x="500" y="420" width="260" height="140" rx="12" fill="#1e293b" stroke="#334155"/>
  <rect x="520" y="440" width="180" height="30" rx="8" fill="#0f172a"/>
  <text x="535" y="460" font-family="system-ui" font-size="10" fill="#64748b">How do I configure...</text>

  <rect x="540" y="480" width="200" height="60" rx="8" fill="#8b5cf6" opacity="0.2"/>
  <text x="555" y="500" font-family="system-ui" font-size="9" fill="white">Based on the documentation,</text>
  <text x="555" y="515" font-family="system-ui" font-size="9" fill="white">you can configure by...</text>
  <text x="555" y="530" font-family="system-ui" font-size="8" fill="#64748b">[3 sources cited]</text>

  <!-- Stats -->
  <rect x="40" y="480" width="140" height="80" rx="12" fill="#1e293b"/>
  <text x="60" y="510" font-family="system-ui" font-size="10" fill="#64748b">Accuracy</text>
  <text x="60" y="540" font-family="system-ui" font-size="24" font-weight="bold" fill="#22c55e">94%</text>

  <rect x="200" y="480" width="140" height="80" rx="12" fill="#1e293b"/>
  <text x="220" y="510" font-family="system-ui" font-size="10" fill="#64748b">Latency</text>
  <text x="220" y="540" font-family="system-ui" font-size="24" font-weight="bold" fill="#3b82f6">&lt;2s</text>

  <rect x="360" y="480" width="120" height="80" rx="12" fill="#1e293b"/>
  <text x="380" y="510" font-family="system-ui" font-size="10" fill="#64748b">Daily</text>
  <text x="380" y="540" font-family="system-ui" font-size="24" font-weight="bold" fill="#8b5cf6">50K</text>

  <!-- Title -->
  <text x="60" y="80" font-family="system-ui" font-size="24" font-weight="bold" fill="white">Multi-Modal RAG System</text>
  <text x="60" y="105" font-family="system-ui" font-size="12" fill="#64748b">Enterprise Knowledge Assistant</text>
</svg>
