<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0f172a"/>

  <defs>
    <linearGradient id="gradAI2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#gradAI2)"/>

  <!-- Title -->
  <text x="60" y="60" font-family="system-ui" font-size="24" font-weight="bold" fill="white">LLM Fine-Tuning Platform</text>
  <text x="60" y="85" font-family="system-ui" font-size="12" fill="#64748b">Distributed Training Infrastructure</text>

  <!-- GPU Cluster visualization -->
  <rect x="60" y="110" width="300" height="200" rx="12" fill="#1e293b" stroke="#334155"/>
  <text x="80" y="140" font-family="system-ui" font-size="14" font-weight="bold" fill="white">GPU Cluster</text>
  <text x="80" y="160" font-family="system-ui" font-size="10" fill="#64748b">8x NVIDIA A100 80GB</text>

  <!-- GPU cards -->
  <g>
    <rect x="80" y="180" width="60" height="40" rx="4" fill="#22c55e" opacity="0.3" stroke="#22c55e"/>
    <text x="100" y="205" font-family="system-ui" font-size="8" fill="#22c55e">GPU 0</text>

    <rect x="150" y="180" width="60" height="40" rx="4" fill="#22c55e" opacity="0.3" stroke="#22c55e"/>
    <text x="170" y="205" font-family="system-ui" font-size="8" fill="#22c55e">GPU 1</text>

    <rect x="220" y="180" width="60" height="40" rx="4" fill="#22c55e" opacity="0.3" stroke="#22c55e"/>
    <text x="240" y="205" font-family="system-ui" font-size="8" fill="#22c55e">GPU 2</text>

    <rect x="290" y="180" width="60" height="40" rx="4" fill="#22c55e" opacity="0.3" stroke="#22c55e"/>
    <text x="310" y="205" font-family="system-ui" font-size="8" fill="#22c55e">GPU 3</text>

    <rect x="80" y="230" width="60" height="40" rx="4" fill="#3b82f6" opacity="0.3" stroke="#3b82f6"/>
    <text x="100" y="255" font-family="system-ui" font-size="8" fill="#3b82f6">GPU 4</text>

    <rect x="150" y="230" width="60" height="40" rx="4" fill="#3b82f6" opacity="0.3" stroke="#3b82f6"/>
    <text x="170" y="255" font-family="system-ui" font-size="8" fill="#3b82f6">GPU 5</text>

    <rect x="220" y="230" width="60" height="40" rx="4" fill="#3b82f6" opacity="0.3" stroke="#3b82f6"/>
    <text x="240" y="255" font-family="system-ui" font-size="8" fill="#3b82f6">GPU 6</text>

    <rect x="290" y="230" width="60" height="40" rx="4" fill="#3b82f6" opacity="0.3" stroke="#3b82f6"/>
    <text x="310" y="255" font-family="system-ui" font-size="8" fill="#3b82f6">GPU 7</text>
  </g>

  <!-- Model cards -->
  <rect x="400" y="110" width="160" height="90" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="420" y="140" font-family="system-ui" font-size="12" font-weight="bold" fill="white">LLaMA 2 70B</text>
  <text x="420" y="160" font-family="system-ui" font-size="10" fill="#64748b">Base Model</text>
  <text x="420" y="185" font-family="system-ui" font-size="9" fill="#f59e0b">LoRA Rank: 64</text>

  <rect x="580" y="110" width="160" height="90" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="600" y="140" font-family="system-ui" font-size="12" font-weight="bold" fill="white">Mistral 7B</text>
  <text x="600" y="160" font-family="system-ui" font-size="10" fill="#64748b">Fine-tuning</text>
  <text x="600" y="185" font-family="system-ui" font-size="9" fill="#8b5cf6">QLoRA 4-bit</text>

  <!-- Training progress -->
  <rect x="400" y="220" width="340" height="90" rx="12" fill="#1e293b" stroke="#334155"/>
  <text x="420" y="250" font-family="system-ui" font-size="12" font-weight="bold" fill="white">Training Progress</text>
  <rect x="420" y="265" width="300" height="8" rx="4" fill="#1e293b"/>
  <rect x="420" y="265" width="234" height="8" rx="4" fill="url(#gradAI2)"/>
  <text x="420" y="295" font-family="system-ui" font-size="10" fill="#64748b">Epoch 3/4 • Step 2,847 • Loss: 0.0234</text>

  <!-- Metrics -->
  <rect x="60" y="330" width="680" height="120" rx="12" fill="#1e293b" stroke="#334155"/>
  <text x="80" y="360" font-family="system-ui" font-size="14" font-weight="bold" fill="white">Training Metrics</text>

  <!-- Loss chart -->
  <polyline points="100,420 150,400 200,380 250,370 300,365 350,360 400,358 450,356 500,355 550,354 600,353 650,352 700,351"
            stroke="#22c55e" stroke-width="2" fill="none"/>
  <text x="100" y="440" font-family="system-ui" font-size="9" fill="#64748b">Loss ↓</text>

  <!-- Stats cards -->
  <rect x="60" y="470" width="160" height="90" rx="12" fill="#1e293b"/>
  <text x="80" y="500" font-family="system-ui" font-size="10" fill="#64748b">VRAM Usage</text>
  <text x="80" y="535" font-family="system-ui" font-size="28" font-weight="bold" fill="#22c55e">70%</text>
  <text x="150" y="535" font-family="system-ui" font-size="12" fill="#64748b">saved</text>

  <rect x="240" y="470" width="160" height="90" rx="12" fill="#1e293b"/>
  <text x="260" y="500" font-family="system-ui" font-size="10" fill="#64748b">Models Trained</text>
  <text x="260" y="535" font-family="system-ui" font-size="28" font-weight="bold" fill="#3b82f6">100+</text>

  <rect x="420" y="470" width="160" height="90" rx="12" fill="#1e293b"/>
  <text x="440" y="500" font-family="system-ui" font-size="10" fill="#64748b">Throughput</text>
  <text x="440" y="535" font-family="system-ui" font-size="28" font-weight="bold" fill="#8b5cf6">2.4K</text>
  <text x="520" y="535" font-family="system-ui" font-size="12" fill="#64748b">tok/s</text>

  <rect x="600" y="470" width="140" height="90" rx="12" fill="#1e293b"/>
  <text x="620" y="500" font-family="system-ui" font-size="10" fill="#64748b">Experiments</text>
  <text x="620" y="535" font-family="system-ui" font-size="28" font-weight="bold" fill="#f59e0b">MLflow</text>
</svg>
