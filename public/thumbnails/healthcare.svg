<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0f172a"/>

  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grad3)"/>

  <!-- Main card -->
  <rect x="60" y="60" width="680" height="480" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>

  <!-- Header -->
  <rect x="60" y="60" width="680" height="60" rx="16" fill="#0f172a"/>
  <circle cx="100" cy="90" r="20" fill="#22c55e"/>
  <path d="M94 90 h12 M100 84 v12" stroke="white" stroke-width="2"/>
  <text x="135" y="96" font-family="system-ui" font-size="16" font-weight="bold" fill="white">HealthCare Plus</text>

  <!-- Patient stats -->
  <rect x="80" y="140" width="200" height="120" rx="12" fill="#0f172a"/>
  <text x="100" y="170" font-family="system-ui" font-size="12" fill="#64748b">Heart Rate</text>
  <text x="100" y="210" font-family="system-ui" font-size="32" font-weight="bold" fill="#22c55e">72</text>
  <text x="155" y="210" font-family="system-ui" font-size="14" fill="#64748b">BPM</text>
  <polyline points="100,240 120,230 140,235 160,225 180,230 200,220 220,225 240,215"
            stroke="#22c55e" stroke-width="2" fill="none"/>

  <rect x="300" y="140" width="200" height="120" rx="12" fill="#0f172a"/>
  <text x="320" y="170" font-family="system-ui" font-size="12" fill="#64748b">Blood Pressure</text>
  <text x="320" y="210" font-family="system-ui" font-size="32" font-weight="bold" fill="#3b82f6">120/80</text>
  <text x="440" y="210" font-family="system-ui" font-size="14" fill="#64748b">mmHg</text>

  <rect x="520" y="140" width="200" height="120" rx="12" fill="#0f172a"/>
  <text x="540" y="170" font-family="system-ui" font-size="12" fill="#64748b">Temperature</text>
  <text x="540" y="210" font-family="system-ui" font-size="32" font-weight="bold" fill="#f59e0b">98.6</text>
  <text x="620" y="210" font-family="system-ui" font-size="14" fill="#64748b">Â°F</text>

  <!-- Appointments -->
  <rect x="80" y="280" width="400" height="240" rx="12" fill="#0f172a"/>
  <text x="100" y="310" font-family="system-ui" font-size="14" font-weight="bold" fill="white">Upcoming Appointments</text>

  <rect x="100" y="330" width="360" height="50" rx="8" fill="#1e293b"/>
  <circle cx="130" cy="355" r="15" fill="#3b82f6"/>
  <text x="155" y="350" font-family="system-ui" font-size="12" fill="white">Dr. Smith</text>
  <text x="155" y="366" font-family="system-ui" font-size="10" fill="#64748b">General Checkup</text>
  <text x="380" y="358" font-family="system-ui" font-size="11" fill="#22c55e">Today 2:00 PM</text>

  <rect x="100" y="390" width="360" height="50" rx="8" fill="#1e293b"/>
  <circle cx="130" cy="415" r="15" fill="#8b5cf6"/>
  <text x="155" y="410" font-family="system-ui" font-size="12" fill="white">Dr. Johnson</text>
  <text x="155" y="426" font-family="system-ui" font-size="10" fill="#64748b">Cardiology</text>
  <text x="380" y="418" font-family="system-ui" font-size="11" fill="#64748b">Tomorrow 10 AM</text>

  <!-- Quick actions -->
  <rect x="500" y="280" width="220" height="240" rx="12" fill="#0f172a"/>
  <text x="520" y="310" font-family="system-ui" font-size="14" font-weight="bold" fill="white">Quick Actions</text>
  <rect x="520" y="330" width="180" height="40" rx="8" fill="#22c55e" opacity="0.2"/>
  <text x="560" y="355" font-family="system-ui" font-size="12" fill="#22c55e">Book Appointment</text>
  <rect x="520" y="380" width="180" height="40" rx="8" fill="#3b82f6" opacity="0.2"/>
  <text x="560" y="405" font-family="system-ui" font-size="12" fill="#3b82f6">View Records</text>
  <rect x="520" y="430" width="180" height="40" rx="8" fill="#8b5cf6" opacity="0.2"/>
  <text x="560" y="455" font-family="system-ui" font-size="12" fill="#8b5cf6">Telemedicine</text>
</svg>
